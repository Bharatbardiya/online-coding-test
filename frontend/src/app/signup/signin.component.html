<!-- src/app/signup/signup.component.html -->

<mat-card class="signup-card">
    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput placeholder="First Name" formControlName="firstName" />
          <mat-error *ngIf="signUpForm.get('firstName')!.hasError('required')">First Name is required</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Last Name" formControlName="lastName" />
          <mat-error *ngIf="signUpForm.get('lastName')!.hasError('required')">Last Name is required</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username" />
          <mat-error *ngIf="signUpForm.get('username')!.hasError('required')">Username is required</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" />
          <mat-error *ngIf="signUpForm.get('email')!.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="signUpForm.get('email')!.hasError('email')">Invalid email address</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password" />
          <mat-error *ngIf="signUpForm.get('password')!.hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="signUpForm.get('password')!.hasError('minlength')">Password must be at least 6 characters</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Sign Up</button>
      </form>
    </mat-card-content>
  </mat-card>
